    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header h1 {
            font-size: 24px;
        }
        header span {
            font-size: 14px;
        }
        header nav a {
            text-decoration: none;
            color: #8ddd25;
            font-size: 16px;
        }
        header nav a:hover {
            color: #d9534f;
        }
        .search-section {
            background: url('https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg') no-repeat center center/cover;
            padding: 50px 0;
            color: rgb(232, 161, 8);
        }
        .search-section h2 {
            margin-bottom: 20px;
        }
        .search-box {
            background: rgba(227, 38, 38, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
        .search-box input, .search-box button {
            font-size: 16px;
        }
        .search-box i {
            font-size: 20px;
        }
        .offers-section h3 {
            margin-bottom: 30px;
        }
        .offer {
            border: 1px solid #dc0e0e;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .offer img {
            border-bottom: 1px solid #1c28a3;
            margin-bottom: 10px;
        }
        .offer p {
            font-size: 16px;
            color: #555;
        }
        #btn-pad{
            margin-top: 10px;
        }
        #btn-date {
            margin-top: 10px;
            width: 200px;
            height: 40px;
        }
        .icon {
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            border-radius:1070%; 
        }
        .nav-item {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }
       
    
        /* Mobile responsiveness */
        @media (max-width: 767px) {
            header h1 {
                font-size: 20px;
            }
            .search-section h2 {
                font-size: 22px;
            }
            .search-box input, .search-box button {
                font-size: 14px;
            }
            .offer img {
                max-width: 100%;
            }
            .offers-section .row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .offer {
                width: 48%;
                margin-bottom: 15px;
            }
        }
        @keyframes arrowUpDown {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .animated-arrow:hover {
      animation: arrowUpDown 0.5s forwards;
    }
      </style>
</head>

                    <span class="ml-3 text-muted">Where the distination Begins</span>

    <!-- Script -->
    <script>
        // Swap stations when clicking on the exchange button
        document.getElementById('swapButton').addEventListener('click', function() {
            var fromStation = document.querySelector('[placeholder="From Station"]').value;
            var toStation = document.querySelector('[placeholder="To Station"]').value;
            
            // Swap the values
            document.querySelector('[placeholder="From Station"]').value = toStation;
            document.querySelector('[placeholder="To Station"]').value = fromStation;
        });

        // Change date to today
        document.getElementById('btn-pad').addEventListener('click', function() {
            var today = new Date().toISOString().split('T')[0];  // Get today's date
            document.getElementById('btn-date').value = today; // Set the value of the date input
        });

        // Change date to tomorrow
        document.getElementById('btn-pad').addEventListener('click', function() {
            var tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            var tomorrowDate = tomorrow.toISOString().split('T')[0]; // Get tomorrow's date
            document.getElementById('btn-date').value = tomorrowDate; // Set the value of the date input
        });
    </script>
