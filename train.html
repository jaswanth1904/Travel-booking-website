<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
     /* Custom styles */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://i.pinimg.com/736x/9a/ca/0b/9aca0b93fc000459b49721f74baee879.jpg') no-repeat center center/cover;
    background-attachment: fixed;
    filter: blur(3px); /* Adjust the blur intensity as needed */
    z-index: -1;
}

.travel-hub-logo-container {
    position: absolute;
    top: -40px;
    left: 10px;
    display: flex;
    align-items: center;
}

.travel-hub-logo-container img {
    height: 80px;
    width: auto;
    margin-right: 10px;
}

.travel-hub-text {
    font-size: 24px;
    font-weight: bold;
    color: #ff0000;
    cursor: pointer;
    transition: color 0.3s ease;
}

.travel-hub-text:hover {
    color: #a61616;
}

/* Header styles */
header {
    background-color: #41962a;
    padding: 10px 0;
}

.nav-item a {
    color: #000;
    text-align: center;
    display: block;
    transition: color 0.3s ease;
    margin-top: 5px;
}

.nav-item img {
    height: 24px;
    width: 24px;
    transition: transform 0.3s ease;
}

.nav-item:hover a {
    color: #007bff;
}

.nav-item:hover img {
    transform: scale(1.2);
}

.nav {
    flex-wrap: wrap;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.btn {
    transition: background-color 0.3s ease, color 0.3s ease;
    margin-left: 10px;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .travel-hub-logo-container img {
        height: 60px;
    }

    .travel-hub-text {
        font-size: 18px;
    }

    .btn {
        padding: 5px 10px;
        font-size: 14px;
    }

    .nav {
        justify-content: center;
    }

    .nav-item {
        margin: 5px 0;
    }
}
/* Styles for the transparent module */
.booking-form {
    background-color: rgba(37, 159, 70, 0.8); /* White with transparency */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
}

/* Ensure the input fields show suggestions below the input */
input[list]::-webkit-calendar-picker-indicator {
    display: none; /* Hide the calendar icon in datalist */
}

/* Adjust input fields to show suggestions properly */
#sourceStation, #destinationStation {
    position: relative;
    z-index: 2;
}

#stations {
    position: absolute;
    z-index: 1;
    background-color: white;
    border: 1px solid #ccc;
    max-height: 200px;
    overflow-y: auto;
}

/* Ensure the suggestions are displayed correctly */
input::-webkit-input-placeholder {
    color: transparent;
}

input:focus::-webkit-input-placeholder {
    color: #999;
}

.form-control:focus + #stations option {
    display: block;
}

</style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-light py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 d-flex align-items-center">
                    <div class="travel-hub-logo-container">
                        <img src="download__14_-removebg-preview.png" alt="Travel Hub Logo" class="img-fluid">
                        <span class="travel-hub-text" onclick="refreshPage()">Travel Hub</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav class="d-flex justify-content-start">
                        <ul class="nav">
                            <li class="nav-item mx-2">
                                <img src="https://www.abhibus.com/assets/svg/train.svg" alt="Train Logo" class="icon img-fluid">
                                <a href="#" class="text-dark d-block">Trains</a>
                            </li>
                            <li class="nav-item mx-2">
                                <img src="https://www.abhibus.com/assets/svg/flight.svg" alt="Flight Logo" class="icon img-fluid">
                                <a href="#" class="text-dark d-block">Flights</a>
                            </li>
                            <li class="nav-item mx-2">
                                <img src="https://www.abhibus.com/assets/svg/hotel.svg" alt="Hotel Logo" class="icon img-fluid">
                                <a href="#" class="text-dark d-block">Hotels</a>
                            </li>
                            <li class="nav-item mx-2">
                                <img src="https://i.pinimg.com/736x/a0/24/25/a02425860e4433734102cdbfde346e1f.jpg" alt="Offers Logo" class="icon img-fluid">
                                <a href="#" class="text-dark d-block">Offers</a>
                            </li>
                            <li class="nav-item mx-2">
                                <img src="https://i.pinimg.com/enabled_lo_mid/736x/60/6f/cf/606fcf646f2f1ab3c95fbb1ce1888064.jpg" alt="Contact Us Logo" class="icon img-fluid">
                                <a href="#" class="text-dark d-block">Contact Us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2 d-flex justify-content-end">
                    <a href="#" class="btn btn-outline-primary mx-1">Login</a>
                    <a href="#" class="btn btn-primary mx-1">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <div class="booking-form">
            <h2>Train Booking</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sourceStation">Source Station</label>
                        <input list="stations" class="form-control" id="sourceStation" placeholder="Enter Source Station">
                        <datalist id="stations">
                            <!-- Major train stations in Andhra Pradesh (AP) -->
                            <option value="Visakhapatnam Railway Station"></option>
                            <option value="Vijayawada Junction"></option>
                            <option value="Tirupati Railway Station"></option>
                            <option value="Guntur Junction"></option>
                            <option value="Nellore Railway Station"></option>
                            <option value="Kakinada Port Railway Station"></option>
                            <option value="Rajahmundry Railway Station"></option>
                            <option value="Eluru Railway Station"></option>
                            <option value="Ongole Railway Station"></option>
    
                            <!-- Major train stations in Telangana (TS) -->
                            <option value="Hyderabad Deccan Nampally Railway Station"></option>
                            <option value="Secunderabad Junction"></option>
                            <option value="Kacheguda Railway Station"></option>
                            <option value="Kazipet Junction"></option>
                            <option value="Warangal Railway Station"></option>
                            <option value="Karimnagar Railway Station"></option>
                            <option value="Nizamabad Railway Station"></option>
                            <option value="Adilabad Railway Station"></option>
    
                            <!-- Major train stations in India -->
                            <option value="New Delhi Railway Station"></option>
                            <option value="Mumbai Central Railway Station"></option>
                            <option value="Chennai Central Railway Station"></option>
                            <option value="Kolkata Howrah Junction"></option>
                            <option value="Bangalore City Railway Station"></option>
                            <option value="Ahmedabad Railway Station"></option>
                            <option value="Pune Junction"></option>
                            <option value="Lucknow Charbagh Railway Station"></option>
                            <option value="Guwahati Railway Station"></option>
                            <option value="Jaipur Railway Station"></option>
                            <option value="Bhubaneswar Railway Station"></option>
                            <option value="Coimbatore Junction"></option>
                            <option value="Nagpur Railway Station"></option>
                            <option value="Thiruvananthapuram Central Railway Station"></option>
                        </datalist>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="destinationStation">Destination Station</label>
                        <input list="stations" class="form-control" id="destinationStation" placeholder="Enter Destination Station">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="journeyDate">Journey Date</label>
                        <input type="date" class="form-control" id="journeyDate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="classOfTravel">Class of Travel</label>
                        <select class="form-control" id="classOfTravel">
                            <option>Sleeper</option>
                            <option>3AC</option>
                            <option>2AC</option>
                            <option>1AC</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="numPassengers">Number of Passengers</label>
                        <input type="number" class="form-control" id="numPassengers" placeholder="Enter Number of Passengers">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="preferredTrain">Preferred Train</label>
                        <select class="form-control" id="preferredTrain">
                            <option value="">Select a Preferred Train (Optional)</option>
                            <option>12301 - Howrah Rajdhani Express</option>
                            <option>12951 - Mumbai Rajdhani Express</option>
                            <option>12002 - New Delhi Bhopal Shatabdi Express</option>
                            <option>12401 - Magadh Express</option>
                            <option>12625 - Kerala Express</option>
                            <option>12273 - Howrah New Delhi Duronto Express</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    
        
        <!-- Repeat the train-info div for more trains -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
